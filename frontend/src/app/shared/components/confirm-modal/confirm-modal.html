@if (show) {
  <div class="modal-overlay" (click)="onCancel()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <div class="modal-header" [class.danger]="danger">
        <h2>{{ title }}</h2>
        <button class="close-btn" (click)="onCancel()">âœ•</button>
      </div>
      <div class="modal-body">
        <p>{{ message }}</p>
      </div>
      <div class="modal-footer">
        <button class="btn-cancel" (click)="onCancel()">{{ cancelText }}</button>
        <button 
          class="btn-confirm" 
          [class.danger]="danger"
          (click)="onConfirm()">
          {{ confirmText }}
        </button>
      </div>
    </div>
  </div>
}
